<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <section
        id="kykSection"
        class="grid select-none grid-cols-1 md:grid-cols-2"
      >
        <div class="flex flex-col gap-3 p-10 order-2 md:order-1 justify-center">
          <p class="font-serif text-slate-900 font-bold text-3xl">
            Transform Your brand
          </p>
          <p class="text-slate-500 font-semibold">
            We are a full-service creative agency specializing in helping brands
            grow fast. Engage your clients through compelling visuals that do
            most of the marketing for you
          </p>
          <button
            class="text-slate-900 hover:opacity-95 items-start font-serif font-semibold underline underline-offset-2 text-start capitalize"
          >
            Learn More
          </button>
        </div>
        <div class="order-1 md:order-2">
          <img
            class=""
            src="./sunnyside-agency-landing-page-main/images/desktop/image-transform.jpg"
            alt=""
          />
        </div>
      </section>
      <section id="4imgSection" class="grid grid-cols-2 md:grid-cols-4">
        <img
          src="./sunnyside-agency-landing-page-main/images/desktop/image-gallery-milkbottles.jpg"
          alt=""
        />
        <img
          src="./sunnyside-agency-landing-page-main/images/desktop/image-gallery-sugarcubes.jpg"
          alt=""
        />
        <img
          src="./sunnyside-agency-landing-page-main/images/desktop/image-gallery-cone.jpg"
          alt=""
        />
        <img
          src="./sunnyside-agency-landing-page-main/images/desktop/image-gallery-orange.jpg"
          alt=""
        />
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
