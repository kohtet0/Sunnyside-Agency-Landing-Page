<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <!-- kohtet start -->

      <header class="">
        <nav
          class="dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
        >
          <div
            class="container flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="https://flowbite.com/"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >sunnyside</span
              >
            </a>

            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-sticky"
            >
              <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 h-10 justify-center items-center dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Services</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Projects</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block uppercase bg-white text-black py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section
        class="container mx-auto relative bg-[url('./sunnyside-agency-landing-page-main/images/desktop/image-header.jpg')] bg-contain bg-no-repeat w-full min-h-screen"
      >
        <h1
          class="uppercase text-white text-4xl text-center absolute w-full top-60"
        >
          We are creatives
        </h1>
        <div
          class="absolute top-[400px] right-0 left-0 flex justify-center items-center"
        >
          <img
            class="h-20"
            src="./sunnyside-agency-landing-page-main/images/icon-arrow-down.svg"
            alt=""
          />
        </div>
      </section>

      <!-- kohtet end -->
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
